<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/09bc619b5b.js" crossorigin="anonymous"></script>
    <title>Bootstrap 4 sitebuilding project</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent top-navbar">
            <a class="navbar-brand ml-5" href="#">Start Bootstrap</a>
            <button class="navbar-toggler mr-5 my-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Menu
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end mr-lg-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">DOWNLOAD <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-one">
            <div class="container py-5">
                <div class="row d-flex justify-content-center">
                    <h1 class="text-center my-5 text-white">New age is an app landing page that will help you
                        beautifully showcase
                        your new mobile app, or anything else!</h1>
                    <button class="btn btn-lg btn-outline-light start-now-btn rounded-pill px-5 py-3">START NOW FOR
                        FREE!</button>
                </div>
                <div class="row d-flex justify-content-center py-5 my-5">
                    <div class="telephone-photos-container">
                        <img src="/assets/img/phone.png" alt="Phone" width="50%">
                        <img src="/assets/img/demo-screen-1.jpg" alt="Inner phone" width="43.8%" class="inner-phone">
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
